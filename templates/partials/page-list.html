<div class="grid grid-cols-[fit-content(200px)_1fr] gap-x-4 gap-y-2">
  {% if section %}
    {% for page in section.pages %}
      {% if page.date %}
      <time class="text-operandi-black-dim dark:text-vivendi-white-dim"
            datetime="{{ page.date }}">
        {{ page.date | date(format="%b %d %Y") }}
      </time>
      {% else %}
      <span></span>
      {% endif %}

      <a href="{{ page.permalink }}">
        {{ page.title }}
      </a>
    {% endfor %}
  {% endif %}
</div>
